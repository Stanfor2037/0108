<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Louvre - Contacts</title>
    <link rel="stylesheet" href="style-contacts.css">
</head>

<header class="header">

    <!-- Logo -->
    <div class="header-logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Louvre Logo">
        </a>
        <div class="logo-line"></div>
    </div>

    <!-- 購票按鈕 -->
    <div class="search-ticket-container">
        <a href="visit.html">
            <button class="ticket-button">Buy Tickets</button>
        </a>
    </div>



    <!-- 側邊選單 -->
    <div class="side-menu">
        <a href="index.html" class="active">HOME</a>
        <a href="visit.html">VISIT</a>
        <a href="explore.html">EXPLORE</a>
        <a href="index-contacts.html" class="active">CONTACTS <span class="dot">●</span></a>
    </div>
</header>

<body>

    <div class="content">
        <div class="contacts">
            <h1>CONTACTS</h1>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const contactSection = document.querySelector('.contacts');

                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');  // 觸發滑入效果
                                observer.unobserve(entry.target);  // 動畫觸發後停止觀察，避免重複觸發
                            }
                        });
                    }, { threshold: 0.5 });  // 當進入 50% 視口時觸發

                    observer.observe(contactSection);
                });
            </script>

        </div>
        <div class="information">
            <p>Musée du Louvre, Rue de Rivoli, 75001 Paris, France</p>
            <p>+33 (0)1 40 20 50 50</p>
            <p>contact@louvre.fr</p>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const contactInfo = document.querySelector('.contacts-info');

                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');  // 觸發滑入效果
                                observer.unobserve(entry.target);  // 停止觀察，避免重複觸發
                            }
                        });
                    }, { threshold: 0.5 });  // 當元素進入 50% 視口時觸發

                    observer.observe(contactInfo);
                });
            </script>

        </div>
        <div class="arrow-down">
            <a href="#" class="scroll-down" id="scrollButton">&#9660;</a>
            <script>
                document.getElementById("scrollButton").addEventListener("click", function (event) {
                    event.preventDefault();  // 阻止預設跳轉行為
                    window.scrollBy({
                        top: 1800,  // 向下滾動的距離 (600px)
                        behavior: 'smooth'  // 平滑滾動效果
                    });
                });
            </script>
        </div>
    </div>

    <div class="section">
        <div class="footer-image">
            <img src="images/contacts-footer.png" alt="Contacts Footer">
            <div class="form-section">
                <form action="#">
                    <label for="name">NAME :</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-MAIL :</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">PHONE :</label>
                    <input type="tel" id="phone" name="phone" required>

                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-background"></div>
        <div class="footer-content">
            <a href="https://www.facebook.com/museedulouvre" target="_blank">
                <img src="images/icon-01.png" alt="Facebook">
            </a>

            <a href="https://www.instagram.com/museelouvre" target="_blank">
                <img src="images/icon-02.png" alt="Instagram">
            </a>

            <a href="https://twitter.com/MuseeLouvre" target="_blank">
                <img src="images/icon-03.png" alt="Twitter">
            </a>

            <a href="https://www.youtube.com/user/louvre" target="_blank">
                <img src="images/icon-04.png" alt="YouTube">
            </a>

            <a href="https://www.pinterest.fr/museedulouvre" target="_blank">
                <img src="images/icon-05.png" alt="Pinterest">
            </a>

        </div>
    </footer>
</body>

</html>
